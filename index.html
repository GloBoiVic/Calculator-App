<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Majestic Calculator</title>
  </head>
  <body>
    <h1>The Majestic Calculator</h1>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <div class="calculator-btns">
        <button class="calculator-btn calc-btn-operator">+</button>
        <button class="calculator-btn calc-btn-operator">-</button>
        <button class="calculator-btn calc-btn-operator">&times;</button>
        <button class="calculator-btn calc-btn-operator">&divide;</button>
        <button class="calculator-btn">7</button>
        <button class="calculator-btn">8</button>
        <button class="calculator-btn">9</button>
        <button class="calculator-btn">4</button>
        <button class="calculator-btn">5</button>
        <button class="calculator-btn">6</button>
        <button class="calculator-btn">1</button>
        <button class="calculator-btn">2</button>
        <button class="calculator-btn">3</button>
        <button class="calculator-btn">0</button>
        <button class="calculator-btn">.</button>
        <button class="calculator-btn">AC</button>
        <button class="calculator-btn calc-btn-enter">=</button>
      </div>
    </div>
  </body>
</html>
