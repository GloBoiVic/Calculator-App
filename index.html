<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
    <title>Majestic Calculator</title>
  </head>

  <body>
    <h1>The Majestic Calculator</h1>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <div class="calculator-btns">
        <button class="calculator-btn operator-btn" data-action="add">+</button>
        <button class="calculator-btn operator-btn" data-action="subtract">
          -
        </button>
        <button class="calculator-btn operator-btn" data-action="multiply">
          &times;
        </button>
        <button class="calculator-btn operator-btn" data-action="divide">
          &divide;
        </button>
        <button class="calculator-btn num-btn">7</button>
        <button class="calculator-btn num-btn">8</button>
        <button class="calculator-btn num-btn">9</button>
        <button class="calculator-btn num-btn">4</button>
        <button class="calculator-btn num-btn">5</button>
        <button class="calculator-btn num-btn">6</button>
        <button class="calculator-btn num-btn">1</button>
        <button class="calculator-btn num-btn">2</button>
        <button class="calculator-btn num-btn">3</button>
        <button class="calculator-btn num-btn">0</button>
        <button class="calculator-btn decimal-btn" data-action="decimal">
          .
        </button>
        <button class="calculator-btn clear-btn" data-action="clear">AC</button>
        <button class="calculator-btn equal-btn" data-action="calculate">
          =
        </button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
