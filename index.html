<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap"
      rel="stylesheet"
    />
    <title>Majestic Calculator</title>
  </head>

  <body>
    <h1>The Majestic Calculator</h1>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="previous" data-previous></div>
        <div class="current" data-current></div>
      </div>
      <div class="calculator-btns">
        <button class="calculator-btn operator-btn" data-operation>+</button>
        <button class="calculator-btn operator-btn" data-operation>-</button>
        <button class="calculator-btn operator-btn" data-operation>
          &times;
        </button>
        <button class="calculator-btn operator-btn" data-operation>
          &divide;
        </button>
        <button class="calculator-btn num-btn" data-num>7</button>
        <button class="calculator-btn num-btn" data-num>8</button>
        <button class="calculator-btn num-btn" data-num>9</button>
        <button class="calculator-btn num-btn" data-num>4</button>
        <button class="calculator-btn num-btn" data-num>5</button>
        <button class="calculator-btn num-btn" data-num>6</button>
        <button class="calculator-btn num-btn" data-num>1</button>
        <button class="calculator-btn num-btn" data-num>2</button>
        <button class="calculator-btn num-btn" data-num>3</button>
        <button class="calculator-btn num-btn" data-num>0</button>
        <button class="calculator-btn decimal-btn" data-num>.</button>
        <button class="calculator-btn clear-btn" data-clear>AC</button>
        <button class="calculator-btn equal-btn" data-calculate>=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
